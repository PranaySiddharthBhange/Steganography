<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Steganography</title>
  </head>
  <body>
    <h1>Steganography</h1>
    <h2>Hide Message</h2>
    <form action="/hide" method="post" enctype="multipart/form-data">
      <input type="file" name="image" accept="image/*" required />
      <input type="text" name="message" placeholder="Enter message" required />
      <button type="submit">Hide Message</button>
    </form>

    <h2>Decode Image</h2>
    <form action="/decode" method="post" enctype="multipart/form-data">
      <input type="file" name="image" accept="image/*" required />
      <button type="submit">Decode Image</button>
    </form>

    <!-- Error Display Section -->
    <div id="error-section" style="color: red"></div>

    <script>
      // Function to display error messages
      function displayError(message) {
        var errorSection = document.getElementById("error-section");
        errorSection.innerText = message;
      }

      // Check if error message is present in the URL query parameters
      const urlParams = new URLSearchParams(window.location.search);
      const errorMessage = urlParams.get("error");

      if (errorMessage) {
        displayError(errorMessage);
      }
    </script>
  </body>
</html>
